<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="p-4 md:p-6 bg-white shadow-md">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">

      
      <div class="flex items-center space-x-2 text-black">
        <img src="./images/lasles.png" alt="Logo" class="w-9" />
        <span class="font-bold text-lg hover:text-amber-500">Lasles Vpn</span>
      </div>

   
      <div class="flex flex-col md:flex-row md:items-center md:space-x-6 w-full md:w-auto">

       
        <ul class="flex flex-col md:flex-row text-gray-500 space-y-2 md:space-y-0 md:space-x-6 text-center">
          <li class="hover:bg-green-500 px-3 py-1 cursor-pointer rounded transition">About</li>
          <li class="hover:bg-green-500 px-3 py-1 cursor-pointer rounded transition">Features</li>
          <li class="hover:bg-green-500 px-3 py-1 cursor-pointer rounded transition">Pricing</li>
          <li class="hover:bg-green-500 px-3 py-1 cursor-pointer rounded transition">Testimonials</li>
          <li class="hover:bg-green-500 px-3 py-1 cursor-pointer rounded transition">Help</li>
        </ul>

       
        <div class="flex justify-center md:justify-end space-x-4 mt-4 md:mt-0">
          <button class="text-black font-medium">Sign In</button>
          <button class="border-2 border-red-400 rounded-xl px-4 py-1 text-red-500 hover:bg-red-100">Sign Up</button>
        </div>

      </div>
    </div>
  </header>
</body>
</html>
